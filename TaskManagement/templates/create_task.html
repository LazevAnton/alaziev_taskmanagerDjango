{% extends "base.html" %}
{% block title %}
    {{ "title" }}
{% endblock %}
{% block content %}
    <h1>
        Create Task
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.reporter }}<br>
        {{ form.assignee }}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
